<!DOCTYPE html>
<html>
<body>

<h2>Body 中的 JavaScript</h2>

<p id="demo">水果店</p>
    
<button type="button" onclick="myFunction()">查询水果价格</button>
        
<script>
function myFunction(){
    var fruit = prompt('请您输入查询的水果:');
    switch (fruit) {
        case '苹果':
            alert('苹果的价格是 3.5/斤');
            break;
        case '榴莲':
            alert('榴莲的价格是 35/斤');
            break;
        default:
            alert('没有此水果');
        }
}

</script>

</body>
</html>
